<!DOCTYPE html>

<html lang="en">
    <head>
      <title>Main</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="/static/styles.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="/static/script.js"></script>
    </head>
    <body onload="changehtml('/week','weekbutton')">
        <div class="container-fluid">
            <h1 class="text-center display-1">Gina and Filippos</h1>
                <!--navbar-->
                    <ul id="list">
                        <li><button id="weekbutton" class="display-4 navls" onclick="changehtml('/week', this.id)" ondrop="drop(event)" ondragover="allowDrop(event)">Week</button></li>
                        <li><button id="todaybutton" class="display-4 navls" onclick="changehtml('/today', this.id)" ondrop="drop(event)" ondragover="allowDrop(event)">Today</button></li>
                        <li><button id="donebutton" class="display-4 navls" onclick="changehtml('/done', this.id)" ondrop="drop(event)" ondragover="allowDrop(event)">Done</button></li>
                        <li><button id="statsbutton" class="display-4" onclick="changehtml('/stats', this.id)">Stats</button></li>
                    </ul>
                    <!-- Button trigger modal -->
                    <div id="add_task_div">
                        <button id="add_task" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#Modal">
                            Add Task
                        </button>
                    </div>
                <div id="board"></div>

            <!-- Modal -->
            <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalLabel">Add Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <!--form inside modal-->
                            <form action="/week" method="post" class="was-validated">
                                <div class="row mb-3">
                                    <label for="task_title" class="col-sm-2 col-form-label">Title</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control form-control-lg" name="task_title" id="task_title" required>
                                        <div class="invalid-feedback">
                                            Please enter a title
                                        </div>
                                    </div>
                                </div>
                                <fieldset class="row mb-3">
                                    <legend class="col-form-label col-sm-2 pt-0">Tasker</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Tasker" id="Tasker1" value="filippos" required>
                                            <label class="form-check-label" for="Tasker1">
                                                Filippos
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Tasker" id="Tasker2" value="gina">
                                            <label class="form-check-label" for="Tasker2">
                                                Gina
                                            </label>
                                        </div>
                                        <div class="form-check disabled">
                                            <input class="form-check-input" type="radio" name="Tasker" id="Tasker3" value="both">
                                            <label class="form-check-label" for="Tasker3">
                                                Both
                                            </label>
                                            <div class="invalid-feedback">
                                                Please select a Tasker
                                            </div>
                                        </div>

                                </fieldset>
                                <div class="row-mb3">
                                    <select class="form-select" name="category" id="category" required>
                                        <option selected disabled value="">Category</option>
                                        <option value="room">Room</option>
                                        <option value="kitchen">Kitchen</option>
                                        <option value="cats">Cats</option>
                                        <option value="kindergarden">Kindergarden</option>
                                        <option value="entertainment">Entertainment</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a category
                                    </div>
                                </div>
                                <div class="row-mb3">
                                    <select class="form-select" name="day" id="day" required>
                                        <option selected disabled value="">Day</option>
                                        <option value="None">None</option>
                                        <option value="Monday">Monday</option>
                                        <option value="Tuesday">Tuesday</option>
                                        <option value="Wednesday">Wednesday</option>
                                        <option value="Thursday">Thursday</option>
                                        <option value="Friday">Friday</option>
                                        <option value="Saturday">Saturday</option>
                                        <option value="Sunday">Sunday</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a day
                                    </div>
                                </div>

                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
                </div>
                </div>
            </div>
    </body>
