<body>
    <table id="todaytable" class="table">
        <tr>
            <th>Filippos</th>
            <th>Gina</th>
            <th>Both</th>
        </tr>
        <tr>
            {% for x in range(3) %}
            <td>
                <ul class="table_lists">
                    {% for task in list[x] %}
                    <li style="margin: 0;">
                        <div id="{{ task['name'] }}" class="card text-dark bg-light mb-3" style="max-width: 100%; overflow: hidden;" draggable="true" ondragstart="drag(event)" ondragend="dragend(event)">
                            <div class="card-header" style="font-size: max(1.5vw, 0.9rem);">
                                {{ task["tasker"] }}
                                <button class="deletenote btn-close" onclick="remove(this)"></button>
                            </div>
                            <div class="card-body">
                                <p class="card-text text-wrap" style="text-align: center; font-size: max(2vw,1rem);">{{ task["name"] }}</p>
                            </div>
                            <div class="card-footer" style="font-size: max(1.5vw, 0.9rem);">
                                {{ task["category"] }}
                                <button type="button" class="failed btn btn-danger" onclick="fail(this)">Fail</button>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </td>
    {% endfor %}
        </tr>
    </table>
</body>
